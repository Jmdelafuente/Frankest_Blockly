<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google" value="notranslate">
  <title>Frankest-Blockly:</title>
  <link href="style.css" rel="stylesheet">
  <link href="css/all.css" rel="stylesheet">
</head>       
<body>
 <div id="overlay">
  <p class="overlaytext">
    <div class="loader"></div> 
  </p>
 </div> 
   <table width="100%" height="85%">
    <tr>
      <td>
        <h1>
          <a href="index.html">Frankest-Blockly</a>&rlm; &gt;
          <span id="title">...</span>
        </h1>
      </td>
      <td class="farSide">
        <select id="languageMenu"></select>
      </td>
    </tr>
    <tr>
        <td>
          <h1>
            <span id="title"></span>
          </h1>
        </td>
        <!-- <td class="farSide">
            <select id="robotMenu"></select>
        </td> -->
    </tr>
    <tr>
      <td colspan=2>
        <table width="100%">
          <tr id="tabRow" height="1em">
            <td id="tab_blocks" class="tabon">...</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_python" class="taboff">Python</td>
            <td class="tabmin">&nbsp;</td>
            <td id="tab_xml" class="taboff">XML</td>
            <td id="tab_code" class="taboff" hidden>
              <select id="code_menu"></select>
            </td>
            <td class="tabmax">
              <a href="ventanaIO.html" target="_blank" rel="noopener noreferrer">
                Ver Entrada/Salida
              </a>
              <button id="trashButton" title="..." aria-hidden="true">
                <i class="fas fa-trash-alt fa-2x"></i>
              </button>
              <button id="linkButton" title="..." aria-hidden="true">
                <i class="fas fa-save fa-2x"></i>
              </button>
              <button id="remixButton" title="..." aria-hidden="true" style="vertical-align: top;">
                <span class="fa-stack">
                  <i class="fas fa-spin fa-atom fa-stack-1x"></i>
                  <i class="far fa-square fa-stack-2x"></i>
                </span>
              </button>
              <button id="runButton" class="primary" title="..." aria-hidden="true">
                <i class="far fa-play-circle fa-2x"></i>
              </button>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="100%" colspan=2 id="content_area" class="workspace" >
      </td>
    </tr>
  </table>
  <div id="content_blocks" class="content"></div>
  <pre id="content_javascript" class="content"></pre>
  <pre id="content_python" class="content"></pre>
  <textarea id="content_xml" class="content" wrap="off"></textarea>
  <div id="toolbox_div"></div>
  <div id="console" class="componente">
    <p id="cl-0">¡Bienvenido a la consola! <br> Podrás ver en este espacio todos los mensajes de entrada y salida de la ejecución de tus bloques.</p>
  </div>
</body>
